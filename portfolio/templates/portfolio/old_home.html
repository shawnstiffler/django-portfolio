{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Ujjawal's Portfolio</h1>
    {% load static %}

    <a href=" {% url 'blog:all_blogs' %}">
        <button type="button" name="blog">Blog</button>
    </a>
    <br>

    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
    <br>

    <img src="{% static 'portfolio/ujjawal_image.jpg' %}" alt="My image">
    <br>

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
{% endblock %}
